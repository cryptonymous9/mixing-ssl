pretrain:
  simclr:
    temperature: 0.5
  model:
    arch: resnet50
    remove_head: 0
    mlp: 2048-512
    mlp_coeff: 1.0
    patch_keep: 1.0
    fc: 0
    proj_relu: 0
  training:
    eval_only: 0
    eval_freq: 100
    batch_size: 512
    num_crops: 1
    optimizer: adamw
    momentum: 0.9
    weight_decay: 4.0e-05
    epochs: 30
    base_lr: 0.0005
    end_lr_ratio: 0.001
    label_smoothing: 0.0
    distributed: 0
    clip_grad: 0.0
    use_ssl: 1
    loss: barlow
    train_probes_only: 0
    mixup: 0.0
  data:
    train_dataset: ''
    val_dataset: ''
    num_workers: 10
    in_memory: true
  validation:
    batch_size: 25
    resolution: 224
  logging:
    folder: ''
    log_level: 2
    checkpoint_freq: 20
  barlow:
    lambd: 0.005
data:
  train_dataset: my_train_data.dat
logging:
  folder: my_logs
